scalar Date

enum Category {
    FOOD
    TRANSPORT
    HOUSING
    UTILITIES
    HEALTH
    ENTERTAINMENT
    CLOTHING
    EDUCATION
    OTHER
    INCOME
}

type Message{
    message: String!
}

type Item {
    id: ID!
    name: String!
    amount: Int!
    category: String!
    date: Date!
    description: String
}

type Query {
    items: [Item!]!
}

input CreateItemInput {
    id: ID!
    name: String!
    amount: Int!
    category: String!
    date: Date!
    description: String
}

input UpdateItemInput {
    id: ID!
    name: String
    amount: Int
    category: String
    date: Date
    description: String
}

input CreateUserInput {
    # id: ID!
    username: String!
    salt: String!
    password: String!
    email: String!
}

input ValidateUserInput {
    # id: ID!
    username: String!
    password: String!
}

type Mutation {
    createItem(input: CreateItemInput!): Item
    updateItem(input: UpdateItemInput!): Item
    deleteItem(input: ID!): ID!
    createUser(input: CreateUserInput!): String!
    validateUser(input: ValidateUserInput!): String!
}

type Subscription {
    itemCreated: Item!
    itemUpdated: Item!
    itemDeleted: ID!
}
